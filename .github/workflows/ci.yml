name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 10.x
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Lint JS
        run: npm run lint:js
      - name: Lint HBS
        run: npm run lint:hbs

  test:
    name: 'Test'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 10.x
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
